<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Adivina el número!</h1>
        <p>Piensa un número entre 1 y 100.</p><br>
        <p>Puedes adivinar el número??</p>

        <input type="number" id="guessInput" placeholder="Ingresa un número" min="1" max="100">
        <button id="guessBtn">suerte</button>

        <div id="message"></div>
        <div id="attempts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
